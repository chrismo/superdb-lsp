%YAML 1.2
---
# See http://www.sublimetext.com/docs/syntax.html
name: SuperSQL
file_extensions:
  - spq
scope: source.spq
version: 1
contexts:
  main:
    # Strings begin and end with quotes, and use backslashes as an escape
    # character
    - match: '"'
      scope: punctuation.definition.string.begin.spq
      push: double_quoted_string

    # Comments begin with a '//' and finish at the end of the line
    - match: '//'
      scope: punctuation.definition.comment.spq
      push: line_comment

    # Note that blackslashes don't need to be escaped within single quoted
    # strings in YAML. When using single quoted strings, only single quotes
    # need to be escaped: this is done by using two single quotes next to each
    # other.
    - match: '\b(op|this)\b'
      scope: keyword.control.spq

    # Numbers
    - match: '\b(-)?[0-9.]+\b'
      scope: constant.numeric.spq

  double_quoted_string:
    - meta_scope: string.quoted.double.spq
    - match: '\\.'
      scope: constant.character.escape.spq
    - match: '"'
      scope: punctuation.definition.string.end.spq
      pop: true

  line_comment:
    - meta_scope: comment.line.spq
    - match: //
      pop: true
